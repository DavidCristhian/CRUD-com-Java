<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
	<script>
	    async function cadastrarProduto(event) {
	      event.preventDefault();

	      const produto = {
	        nome: document.getElementById("nome").value,
	        preco: parseFloat(document.getElementById("preco").value),
	        quantidade: parseInt(document.getElementById("quantidade").value),
	        descricao: document.getElementById("descricao").value
	      };

	      const response = await fetch("/produtos", {
	        method: "POST",
	        headers: { "Content-Type": "application/json" },
	        body: JSON.stringify(produto)
	      });

	      alert(await response.text());
	    }
	  </script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    :root{
        --primary-color: #2790b0;
        --color-100: #fff;
        --color-90: #f6f6f6;

        --box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--primary-color);
    }

    .form_container{
        display: flex;
        flex-direction: column;
        gap: 32px;
        background-color: var(--color-90);
        padding: 20px;
        width: 600px;
        border-radius: 10px;
        box-shadow: var(--box-shadow);
    }

    .form_header{
        display: flex;
        align-items: center;
    }

    .form_header h1{
        font-weight: 500;
        position: relative;
        padding-bottom: 5px;
    }

    .form_header h1::after{
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 40%;
        background-color: var(--primary-color);
    }

    .form{
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        gap: 32px;
        height: 100%;
    }

    .input_container{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
    }

    .form-label{
        font-size: 12px;
        color: #404044;
        font-weight: 500;
    }

    .input-field{
        display: flex;
        align-items: center;
        background-color: #ffff;
        border-radius: 8px;
        box-shadow: var(--box-shadow);
    }

    .form-control{
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 8px;
    }

    .form-control:focus{
        outline: none;
    }

    .input-box .input-field:focus-within{
        outline: 2px solid var(--primary-color);
    }

    input:-webkit-autofill{
        -webkit-box-shadow: 0 0 0 1000px white inset !important;
        color: #000;
    }

    .textarea-box{
        margin-top: 60px;
        width: 100%;
    }

    .textarea-box textarea{
        width: 100%;
        height: 100px;
        overflow-y: auto;
        resize: none;
        padding: 5px;
    }

    .btn-submit{
        background-color: var(--primary-color);
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        color: var(--color-100);
        cursor: pointer;
        height: fit-content;
        width: 100%;
        margin-top: 40px;
        box-shadow: var(--box-shadow);
    }

    .btn-submit:hover{
        background-color: var(--color-100);
        color: var(--primary-color);
        transition: all ease-in-out 300ms;
    }

    /* Responsividade */

    @media screen and (max-width: 500px) {
        .form_container{
            width: 100%;
            min-height: 100vh;
            padding: 32px;
        }

        .input_container{
            display: flex;
            flex-direction: column;
            gap: 38px;
        }
    }
</style>
<body>
    <main class="form_container">
        <!-- Header of form -->
        <div class="form_header">
            <h1>Cadastrar Produto</h1>
        </div>
        <!-- Form -->
        <form onsubmit="cadastrarProduto(event)">
            <div class="input_container">
                <div class="input-box">
                    <label for="name" class="form-label">Nome</label>
                    <div class="input-field">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nome do produto" required>
                    </div>
                </div>
                
                <div class="input-box">
                    <label for="preco" class="form-label">Preço</label>
                    <div class="input-field">
                        <input type="number" name="preco" id="preco" class="form-control" placeholder="Preço do produto" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <div class="input-field">
                            <input type="text" name="quantidade" id="quantidade" class="form-control" placeholder="Digite a quantidade" required>
                    </div>
                </div>
            </div>
            <div class="textarea-box">
                <label for="descricao" class="form-label">Descrição</label>
                <div class="input-field">
                    <textarea name="descricao" id="descricao" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
